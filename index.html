
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARKA</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght@8..144,-10..0,25..151,100..1000&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: "Roboto Flex", sans-serif;
      font-weight: 650;
      font-stretch: 151%;
      letter-spacing: -0.05em;
      transition: background-color 0.1s ease, color 0.1s ease;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 25vw;
      transform: translate(-50%, -50%);
      text-align: left;
      line-height: 1.2;
      font-size: 1.8rem;
      font-weight: 650;
      user-select: none;
    }

    .content a {
      color: inherit;
      font-weight: 1000;
      text-decoration: underline;
    }

    .content2 {
      position: absolute;
      bottom: 50px;
      right: 40px;
      font-size: 0.8rem;
      user-select: none;
      line-height: 1.6;
      color: inherit;
      pointer-events: none;
    }

    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-theme {
      background-color: #000000;
      color: #ffffff;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 75vw;
      transform: translate(-50%, -50%);
      width: 40vw;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      pointer-events: none;
      border-radius: 6px;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .light-theme .video-wrapper video {
      filter: invert(1);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      height: 1.5rem;
      pointer-events: none;
    }

    .light-theme .logo {
      filter: invert(1);
    }

    .dark-theme .logo {
      filter: invert(0);
    }

    .lang-switch {
      position: absolute;
      top: 30px;
      right: 40px;
      color: inherit;
      user-select: none;
    }

    .lang {
      cursor: pointer;
      padding: 0 4px;
    }

    .lang-active {
      text-decoration: underline;
    }

    .lang:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body class="light-theme">
  <img src="sarka-logo.svg" alt="SARKA logo" class="logo" />
  <div class="content"
    data-lang-en="Feymi/SARKA Thessaloniki<br />Graphic Designer Music Producer<br /><a href='hire.html'>Hire me</a>"
    data-lang-gr="Φεϊμί/ΣΑΡΚΑ Θεσσαλονίκη<br />Γραφίστας Μουσικός Παραγώγος<br /><a href='hire.html'>Προσλάβετέ με</a>">
    Feymi/SARKA Thessaloniki<br />
    Graphic Designer Music Producer<br />
    <a href="hire.html">Hire me</a>
  </div>

  <div class="content2">SKG</div>

  <div class="lang-switch">
    <span class="lang lang-active">EN</span> / <span class="lang">GR</span>
  </div>

  <div class="video-wrapper">
    <video src="https://www.dropbox.com/scl/fi/s3yd488wt64mjq6r4ny0r/hire-me-html-video.mp4?rlkey=9bsrxcz82g8cwd4k56y1t7kma&st=zx68rc0c&raw=1" autoplay muted loop playsinline></video>
  </div>

  <script>
    const body = document.body;
    let lastX = 0, lastY = 0;
    const moveThreshold = 20;
    function switchTheme() {
      body.classList.toggle('light-theme');
      body.classList.toggle('dark-theme');
    }
    body.classList.add('light-theme', 'dark-theme');
    body.classList.remove('dark-theme');
    window.addEventListener('mousemove', (event) => {
      const distance = Math.hypot(event.clientX - lastX, event.clientY - lastY);
      if (distance > moveThreshold) {
        switchTheme();
        lastX = event.clientX;
        lastY = event.clientY;
      }
    });

    document.querySelectorAll('.lang-switch .lang').forEach(function(el) {
      el.addEventListener('click', function() {
        document.querySelector('.lang-active').classList.remove('lang-active');
        this.classList.add('lang-active');
        const lang = this.textContent.trim().toLowerCase();
        const contentEl = document.querySelector('.content');
        const newHtml = contentEl.getAttribute('data-lang-' + lang);
        if (newHtml) contentEl.innerHTML = newHtml;
      });
    });
  </script>
</body>
</html>
